<div class="row">
  <div class="col-md-6">
    <h2>{{ 'client.CreateNew' | translate }}</h2>

    <form role="form" name="form">
     
      <div class="form-group">
        <label for="displayName">{{ 'client.DisplayName' | translate }}</label>
        <input type="text" class="form-control" id="displayName" placeholder="{{ 'client.DisplayName' | translate }}" ng-model="newClient.displayName">
      </div>

      <div class="form-group">
        <label for="phone">{{ 'client.Phone' | translate }}</label>
        <input type="text" class="form-control" id="phone" placeholder="{{ 'client.Phone' | translate }}" ng-model="newClient.phone">
      </div>

      <button type="submit" class="btn btn-default" ng-click="createClient()" ng-disabled="form.$invalid">{{ 'common.Create' | translate }}</button>
    </form>

  </div>
  <div class="col-md-6">
    <h2>{{ 'client.Clients' | translate }}</h2>
    <p ng-if="clients.length === 0">-- {{ 'common.None' | translate }} --</p>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="client in clients">
        <div>
          <div class="dropdown">
            <a href="" class="pull-right" ng-click="removeClient(client)" title="{{ 'common.Remove' | translate }}"><span class="glyphicon glyphicon-remove"></span></a>
          </div>
        </div>
        <h4 class="list-group-item-heading">{{client.displayName}} <small>{{client.phone}}</small></h4>
      
      </li>
    </ul>
  </div>
</div>

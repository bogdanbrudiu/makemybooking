<div class="row">
  <div class="col-md-6">
    <h2>{{ 'activity.CreateNew' | translate }}</h2>

    <form role="form" name="form">
     
      <div class="form-group">
        <label for="displayName">{{ 'activity.DisplayName' | translate }}</label>
        <input type="text" class="form-control" id="displayName" placeholder="{{ 'activity.DisplayName' | translate }}" ng-model="newActivity.displayName">
      </div>

      <div class="form-group">
        <label for="duration">{{ 'activity.Duration' | translate }}</label>
        <input type="text" class="form-control" id="duration" placeholder="{{ 'activity.Duration' | translate }}" ng-model="newActivity.duration">
      </div>

  	<div class="form-group">
        <label for="price">{{ 'activity.Price' | translate }}</label>
        <input type="text" class="form-control" id="price" placeholder="{{ 'activity.Price' | translate }}" ng-model="newActivity.price">
      </div>

      <button type="submit" class="btn btn-default" ng-click="createActivity()" ng-disabled="form.$invalid">{{ 'common.Create' | translate }}</button>
    </form>

  </div>
  <div class="col-md-6">
    <h2>{{ 'activity.Activities' | translate }}</h2>
    <p ng-if="activities.length === 0">-- {{ 'common.None' | translate }} --</p>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="activity in activities">
        <div>
          <div class="dropdown">
            <a href="" class="pull-right" ng-click="removeActivity(activity)" title="{{ 'common.Remove' | translate }}"><span class="glyphicon glyphicon-remove"></span></a>
          </div>
        </div>
        <h4 class="list-group-item-heading">{{activity.displayName}} <small>{{activity.duration}}</small></h4>
      
      </li>
    </ul>
  </div>


</div>
</div>
